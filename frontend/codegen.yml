overwrite: true
schema: "../backend/src/graphql/schema.gql"
documents:
  - "src/**/*.{gql,ts,tsx}"
  - "!src/graphql/index.ts"
config:
  scalars:
    PosixTime: number
generates:
  src/graphql/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-apollo-client-helpers"
    config:
      typesPrefix: I
      avoidOptionals: true
